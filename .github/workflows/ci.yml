name: CI

on: [push]

jobs:
  build:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test
